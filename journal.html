---
layout: index
---

<h2>Journal in microbloging style</h2>
{% for post in site.posts %}
{% if post.type == "journal" %}
<article>
  <div><strong>{{ post.title }}</strong></div>
  <div><small><i>{{ post.date | date: '%B %d, %Y' }} at {{ post.date | date: '%I:%m %p' }}</i></small></div>
  <div>{{ post.content }}</div>
</article>
{% endif %}
{% endfor %}
