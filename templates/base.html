    <style>
      :root {
        --body-max-width: 860px;
        --link-color: blue;
        --code-background: #f8f8f8;
        --inline-code-background: #f2f2f2;
      }

      *::selection {
        background: var(--link-color);
        color: #ffffff;
      }

      *::-moz-selection {
        background: var(--link-color);
        color: #ffffff;
      }

      *::-webkit-selection {
        background: var(--link-color);
        color: #ffffff;
      }

      body {
        padding: 2rem;
        max-width: var(--body-max-width);
        background: white;
        font-family: sans-serif;
        line-height: 1.4rem;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      header nav {
        display: flex;
        gap: 1em;
      }

      h1, h2, h3 {
        line-height: initial;
      }

      h1 {
        font-size: xx-large;
      }

      cap { text-transform: capitalize; }
      ul li { padding: 0.2em 0; }

      pre {
        text-wrap: nowrap;
        overflow-x: auto;
        padding: 1em;
        background: var(--code-background)!important;
      }

      code {
        font-family: monospace;
        font-size: 14px;
        padding: 2px 5px;
        background: var(--inline-code-background)!important;
      }

      pre code {
        background: transparent;
        padding: initial;
      }

      figure {
        margin-inline-start: 0;
        margin-inline-end: 0;
      }

      figcaption {
        width: var(--body-max-width);
        max-width: 100%;
        text-align: center;
      }

      figcaption p {
        margin: 0.3em 0 1.5em 0;
        font-style: italic;
      }

      img, video, audio {
        width: var(--body-max-width);
        max-width: 100%;
      }

      article iframe { /* fixes embeds going to center */
        margin: 0!important;
      }

      audio::-webkit-media-controls-enclosure {
        border-radius: 0;
      }

      pre { margin-block-start: 2em; margin-block-end: 2em; }
      table { max-width: 100%; border: 1px solid black; }
      table td, table th { padding: 0.3em; }

      .promobox {        
        margin-top: 1em;
        text-decoration: none;
        max-width: 650px;
        display: inline-block;
        background: blue;
        color: white;
        padding: 1em;
      }
      .promobox:hover { text-decoration: underline; }

      @media only screen and (max-width: 600px) {
        body {
          padding: 0.5em;
          word-wrap: break-word;
        }

        header nav {
          gap: 0.7rem;
        }

        a {
          word-wrap: break-word;
        }
      }
    </style>
