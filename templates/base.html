    <style>
      :root {
        --link-color: blue;
        --code-background: #efefef;
        --code-border: #aaa;
        --inline-code-background: #efefef;
      }

      *::selection {
        background: var(--link-color);
        color: #ffffff;
      }

      *::-moz-selection {
        background: var(--link-color);
        color: #ffffff;
      }

      *::-webkit-selection {
        background: var(--link-color);
        color: #ffffff;
      }

      body {
        padding: 1em;
        background: white;
        line-height: 1.3;
        font-family: sans-serif;
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      header nav {
        display: flex;
        align-items: center;
        gap: 1em;
      }

      h1, h2, h3 {
        line-height: initial;
      }

      h2, h3 {
        margin-block-start: 1em;
      }

      h1 {
        font-size: xx-large;
        line-height: 110%;
      }

      mark { padding: 0 0.3em; background-color: chartreuse; }
      cap { text-transform: capitalize; }
      ul li { padding: 0.1em 0; }

      table td, table th {
        padding: 0.1em 0.3em;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      pre {
        text-wrap: nowrap;
        overflow-x: auto;
        padding: 1em;
        background: var(--code-background)!important;
        border: 1px solid var(--code-border);
      }

      code {
        font-family: monospace;
        font-size: 13px;
        padding: 2px 4px;
        background: var(--inline-code-background)!important;
      }

      pre code {
        background: transparent!important;
        padding: initial;
        border: none;
      }

      figure {
        margin-inline-start: 0;
        margin-inline-end: 0;
      }

      figcaption {
        max-width: 100%;
        text-align: center;
      }

      figcaption p {
        margin: 0.3em 0 1.5em 0;
        font-style: italic;
      }

      img, video, audio, table {
        width: 100%;
        max-width: 100%;
      }

      article iframe { /* fixes embeds going to center */
        margin: 0!important;
      }

      audio::-webkit-media-controls-enclosure {
        border-radius: 0;
      }

      pre { margin-block-start: 1em; margin-block-end: 1em; }

      section.quick-jump { display: grid; gap: 1em; margin-top: 1em; grid-template-columns: 1fr 1fr; }
      section.quick-jump input { font-family: sans-serif; }
      
      .promobox {        
        margin-top: 1em;
        text-decoration: none;
        display: inline-block;
        background: blue;
        color: white;
        padding: 1em;
      }
      .promobox:hover { text-decoration: underline; }

      /* Fix desktop and mobile code when font sizes are all over the place. */
      pre code span { display: initial!important; }

      @media only screen and (max-width: 1024px) {
        body {
          word-wrap: break-word;
        }

        header nav {
          gap: 0.7rem;
        }        

        a {
          word-wrap: break-word;
        }

        /* Fix mobile code when font sizes are all over the place. */
        pre code span { display: initial!important; }
      }

      @media only screen and (max-width: 800px) {
        /* Responsive tables. */
        table {
          display: block;
          overflow-y: auto;
        }

        section.quick-jump { grid-template-columns: 1fr; }
      }
    </style>
