{{ template "base.html" . }}

{{ define "title" }}{{ .Page.Title }}{{ end }}
{{ define "description" }}{{ .Page.Summary }}{{ end }}

{{ define "content" }}
<article itemtype="http://schema.org/Article">
  <h1 itemtype="headline">{{ .Page.Title }}</h1>
  <p><cap>{{ .Page.Type }}</cap>, {{ .Page.Created.Format "Jan 2, 2006" }}</p>
  <div>
	{{ .Page.HTML }}
  </div>
</article>
{{ end }}
