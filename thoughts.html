---
layout: index
---

<h2>Thoughts in microbloging style</h2>
{% for post in site.posts %}
{% if post.type == "thought" %}
<article>
  <div><strong>{{ post.title }}</strong></div>
  <div><small><i>{{ post.date | date: '%B %d, %Y' }}</i></small></div>
  <div>{{ post.content }}</div>
</article>
{% endif %}
{% endfor %}
